repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff-check
        entry: ruff check
        language: system
        types: [python]
        require_serial: true
        
      - id: ruff-format
        name: ruff-format
        entry: ruff format --check
        language: system
        types: [python]
        require_serial: true
        
      - id: pytest-coverage
        name: pytest-coverage
        entry: pytest --cov=app --cov-report=term-missing --cov-fail-under=80
        language: system
        types: [python]
        pass_filenames: false
        require_serial: true
